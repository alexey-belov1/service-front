<div class="container">
    <div class="card">
        <div class="card-header">Получить услугу</div>
        <div class="card-body">
            <form>
                <div class="form-group pb-4">
                    <label for="subject">Услуга</label>
                    <select class="form-control" id="subject">
                        <option disabled selected>Выбрать услугу</option>
                        <option>Регистрация авто</option>
                        <option>Регистрация квартиры</option>
                        <option>Фигня</option>
                    </select>
                </div>
                <div class="form-group pb-4">
                    <label for="surname">Фамилия</label>
                    <input type="text" class="form-control" id="surname" placeholder="Фамилия">
                </div>
                <div class="form-group pb-4">
                    <label for="name">Имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Имя">
                </div>
                <div class="form-group pb-4">
                    <label for="patronymic">Отчество</label>
                    <input type="text" class="form-control" id="patronymic" placeholder="Отчество">
                </div>
                <div class="form-group pb-4">
                    <label for="patronymic">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-dark">Отправить</button>
            </form>
        </div>
    </div>
</div>
