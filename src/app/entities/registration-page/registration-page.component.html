<div class="container pt-5 w-50">
    <div class="card">
        <div class="card-header">Регистрация</div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group pb-4" formControlName="login">
                    <label for="login">Логин</label>
                    <input type="text" class="form-control" id="login" placeholder="Логин" formControlName="login">
                    <div *ngIf="form.get('login').invalid && form.get('login').touched">
                        <span *ngIf="form.get('login').errors.required" class="validation">
                            Поле обязательное для заполнения
                        </span>
                    </div>
                </div>
                <div class="form-group pb-4">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Пароль" formControlName="password">
                    <div *ngIf="form.get('password').invalid && form.get('password').touched">
                        <span *ngIf="form.get('password').errors.required" class="validation">
                            Поле обязательное для заполнения
                        </span>
                    </div>
                </div>
                <div class="form-group pb-4">
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Подтверждение пароля" formControlName="confirmPassword">
                    <div *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched">
                        <span *ngIf="form.get('confirmPassword').errors.required" class="validation">
                            Поле обязательное для заполнения
                        </span>
                            <span *ngIf="form.get('confirmPassword').errors.notMatching" class="validation">
                            Пароль не совпадает с ранее введенным
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark me-2" [disabled]="submitted">Зарегистрироваться</button>
                <button class="btn btn-light" [routerLink]="['/login']">Отмена</button>
            </form>
        </div>
    </div>
</div>
